<div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" width="10%">Name</th>
            <th scope="col" width="10%">Total Lose</th>
            <th scope="col" width="10%">Total Win</th>
            <th scope="col" width="10%">Net Win</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.user.first_name+" "+item.user.last_name}}</td>
            <td>{{item.total_lose}}</td>
            <td>{{item.total_win}}</td>
            <td>{{item.total_win - item.total_lose}}</td>
          </tr>
  
        </tbody>
      </table>
      <div class="pager" *ngIf="data">
        <div *ngIf="onProgress" class="data-loader">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <span class="lbl">Loading...</span>
        </div>
        <a class="btn btn-light more" *ngIf="!onProgress && !isMaxLoad" (click)="onLoadMore()">Load More</a>
    </div>
    <!--end of pager-->
    </div>
  </div>
