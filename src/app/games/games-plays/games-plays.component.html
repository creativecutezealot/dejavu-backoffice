<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" width="10%">Result</th>
          <th scope="col" width="10%">InningNumber</th>
          <th scope="col" width="10%">InningHalf</th>
          <th scope="col" width="10%">Hitter Name</th>
          <th scope="col" width="10%">Pitcher Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.Result}}</td>
          <td>{{item.InningNumber}}</td>
          <td>{{item.InningHalf}}</td>
          <td>{{item.HitterName}}</td>
          <td>{{item.PitcherName}}</td>
        </tr>

      </tbody>
    </table>
    <div class="pager" *ngIf="data">
      <div *ngIf="onProgress" class="data-loader">
          <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
          </div>
          <span class="lbl">Loading...</span>
      </div>
      <a class="btn btn-light more" *ngIf="!onProgress && !isMaxLoad" (click)="onLoadMore()">Load More</a>
  </div>
  <!--end of pager-->
  </div>
</div>
