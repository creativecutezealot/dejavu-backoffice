<div class="row">
        <div class="col-md-12">
          <h1>Seasons
            <div class="filter-heading">
              <form [formGroup]="filter_form">
                <input type="text" (keyup)="onSearch($event)" class="form-control" placeholder="search..."
                  formControlName="q">
              </form>
            </div>
          </h1>
          <hr />
        </div>
      </div>
      <!--end-->

      <!--end-->
      <div class="row">
        <div class="col-md-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" width="20%">Season</th>
                <th scope="col" width="20%">Season Type</th>
                <th scope="col" width="20%">API Season</th>
                <th scope="col" width="20%">Regular Season Start Date</th>     
                <th scope="col" width="20%">Post Season Start Date</th>     
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{item.Season}}</td>
                <td>{{item.SeasonType}}</td>
                <td>{{item.ApiSeason}}</td>
                <td>{{item.RegularSeasonStartDate | date: 'mediumDate'}}</td>
                <td>{{item.PostSeasonStartDate | date: 'mediumDate'}}</td>
              
               
              </tr>
            </tbody>
          </table>
          <div class="pager" *ngIf="data">
              <div *ngIf="onProgress" class="data-loader">
                <div class="spinner-grow text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <span class="lbl">Loading...</span>
              </div>
              <a class="btn btn-light more" *ngIf="!onProgress && !isMaxLoad" (click)="onLoadMore()">Load More</a>
          </div><!--end of pager-->
        </div><!--end-->
      </div><!--end-->
