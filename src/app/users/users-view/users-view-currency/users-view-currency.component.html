<div class="row" *ngIf="!is_currency_view">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" width="25%">Type</th>
            <th scope="col" width="20%">Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" (click)="onViewCurrency(item)">
            <td>{{item.name}}</td>
            <td><app-users-view-currency-balance [user]="user" [item]="item"></app-users-view-currency-balance></td>
          </tr>
        </tbody>
      </table>
      <div class="pager" *ngIf="data">
        <div *ngIf="onProgress" class="data-loader">
          <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <span class="lbl">Loading...</span>
        </div>
        <a class="btn btn-light more" *ngIf="!onProgress && !isMaxLoad" (click)="onLoadMore()">Load More</a>
      </div>
    </div>
  </div>


  <app-users-view-currency-record *ngIf="is_currency_view" (close)="onClose()" [currency_type]="selected_currency_type"></app-users-view-currency-record>
